bookdown::gitbook:
  css: style.css
  split_by: chapter
  highlight: pygments
  includes:
    in_header: favicon.html # gets added to create favicon symbol in browser
    before_body: header.html # file added to top of every page
    after_body: footer.html # file added to bottom of every page
    
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="index.html"><b>Great Main Title</b></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      facebook: false
      twitter: false
