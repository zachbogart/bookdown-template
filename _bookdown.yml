book_filename: "bookdown-template"
chapter_name: "" # added to the front of every chapter title
repo: https://github.com/zachbogart/bookdown-template # where your repo is
output_dir: _book # where the book files are stored
new_session: yes
edit: https://github.com/zachbogart/bookdown-template/edit/master/%s # change to allow people to edit via GitHub

# must include .Rmd files here to render them into your book
# will be rendered in order you specify
rmd_files: [
  
  "index.Rmd", 
  "intro.Rmd",
  "basics.Rmd"

]

